<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="math"></p>
    <button onclick="random()">Generate</button>
    <script>
        function random(){
            document.getElementById("math").innerHTML=Math.floor(Math.random()*100);
        }
    </script>
    
</body>
</html>
